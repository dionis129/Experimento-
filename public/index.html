<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador en Imagen</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('Images/Foto.jpg'); /* Tu imagen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px black;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Servidor activo <span id="contador">0</span> segundos</h1>

    <script>
        async function actualizarSegundos() {
            try {
                const res = await fetch('/contador');
                const data = await res.json();
                document.getElementById('contador').innerText = data.seconds;
            } catch (err) {
                console.error(err);
            }
        }

        setInterval(actualizarSegundos, 1000);
        actualizarSegundos();
    </script>
</body>
</html>
