<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador Neón Futurista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #020617 0%, #000000 80%);
      overflow: hidden;
      height: 100vh;
    }

    /* Estrellas generadas con CSS */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(#ffffff 1px, transparent 1px) repeat;
      background-size: 3px 3px;
      animation: moveStars 100s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    /* Brillo de neón más realista */
    .neon {
      color: #00ffff;
      text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff,
        0 0 80px #ff00ff,
        0 0 120px #ff00ff;
      animation: glowPulse 3s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow:
          0 0 5px #00ffff,
          0 0 10px #00ffff,
          0 0 20px #00ffff,
          0 0 40px #ff00ff;
      }
      50% {
        text-shadow:
          0 0 10px #ff00ff,
          0 0 20px #ff00ff,
          0 0 40px #00ffff,
          0 0 60px #00ffff;
      }
    }

    /* Caja del contador con reflejo */
    .counter-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(0, 255, 255, 0.5);
      box-shadow:
        0 0 25px rgba(0, 255, 255, 0.7),
        inset 0 0 15px rgba(255, 0, 255, 0.4);
      border-radius: 1.5rem;
      backdrop-filter: blur(6px);
      transition: all 0.4s ease;
    }

    .counter-box:hover {
      box-shadow:
        0 0 35px rgba(0, 255, 255, 0.9),
        inset 0 0 20px rgba(255, 0, 255, 0.6);
      transform: scale(1.05);
    }

    /* Líneas animadas de energía */
    .energy-line {
      position: absolute;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, transparent, #00ffff, transparent);
      opacity: 0.5;
      animation: spin 6s linear infinite;
      transform-origin: center;
    }

    .energy-line:nth-child(2) { transform: rotate(45deg); animation-delay: 1s; }
    .energy-line:nth-child(3) { transform: rotate(90deg); animation-delay: 2s; }
    .energy-line:nth-child(4) { transform: rotate(135deg); animation-delay: 3s; }

    @keyframes spin {
      from { transform: rotate(0deg) scale(1); opacity: 0.5; }
      to { transform: rotate(360deg) scale(1.2); opacity: 0.2; }
    }
  </style>
</head>

<body class="flex items-center justify-center text-center">

  <!-- Fondo de estrellas -->
  <div class="stars"></div>

  <!-- Líneas de energía -->
  <div class="energy-line"></div>
  <div class="energy-line"></div>
  <div class="energy-line"></div>
  <div class="energy-line"></div>

  <!-- Contenido principal -->
  <div class="relative z-10 counter-box p-10 sm:p-16 max-w-md">
    <h1 class="text-4xl sm:text-5xl font-extrabold neon mb-6">TEMPORIZADOR NEÓN</h1>

    <div id="counter-display"
         class="text-8xl sm:text-9xl font-bold neon select-none">
      00:00
    </div>

    <p class="mt-4 text-lg text-cyan-300 tracking-widest">EN SEGUNDOS</p>
  </div>

  <script>
    let totalSeconds = 0;
    const display = document.getElementById('counter-display');

    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
    }

    function tick() {
      totalSeconds++;
      display.textContent = formatTime(totalSeconds);
    }

    window.onload = () => {
      display.textContent = formatTime(totalSeconds);
      setInterval(tick, 1000);
    };
  </script>

</body>
</html>
